<!DOCTYPE html><html lang="ru"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1">	<title>Казахстанский отраслевой профессиональный союз работников образования и науки</title>	<link rel="stylesheet" href="./css/style.min.css">	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" /></head><body>	<header class="header">	<!-- Container -->	<div class='container'>		<div class="header__inner">			<a href="/" class="header-brand">				по			</a>			<a href="/" class="header-home">				<i class="fas fa-home"></i>			</a>		</div>	</div></header><section class="language">	<!-- Container -->	<div class='container'>		<div class="language__inner">			<a href="#" class="language__inner--item">				kz			</a>			<a href="#" class="language__inner--item">				ru			</a>			<a href="#" class="language__inner--item">				<i class="fal fa-language"></i>			</a>		</div>	</div></section>	<section class="support">	<!-- Container -->	<div class='container'>		<div class="support__inner">			<div class="global-headline">				<h4>					Техническая поддержка				</h4>			</div>			<form action="/" method="post" class="form-support">				<div class="form-item">					<label for="name">Имя</label>					<div class="input-wrap">						<i class="fad fa-user"></i>						<input type="text" name="name" id="name" class="form-item--input" autocomplete="off" required>					</div>				</div>				<div class="form-item">					<label for="email">E-mail адрес</label>					<div class="input-wrap">						<i class="fad fa-envelope-open-text"></i>						<input type="email" name="name" id="email" class="form-item--input" autocomplete="off" required>					</div>				</div>				<div class="form-item">					<label for="ask">Ворос</label>					<textarea name="ask" id="ask" class="form-item--textarea" cols="30" rows="10" required></textarea>				</div>				<button type="submit" class="submit-btn">Отправить</button>			</form>		</div>	</div></section>	<script src="./js/main.min.js"></script></body></html>
